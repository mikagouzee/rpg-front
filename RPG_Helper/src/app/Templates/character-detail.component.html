<div *ngIf="character && !_edit">
    <button (click)="edit()">Edit</button>

    <h2>{{character.characterName}}</h2>
    {{character.careerName}} appartenant Ã  {{character.playerName}}

    <h4>Base Attributes</h4>
    <div *ngFor="let batr of character.baseAttr">
        <label>{{batr.name}} :</label> {{batr.value}} sur un maximum de {{batr.max}}
    </div>
    
    <h4>Skills</h4>
    <div *ngFor="let skill of character.skills">
        <label>{{skill.name}}</label> {{skill.value}}
    </div>

    <h4>Stats</h4>
    <div *ngFor="let stat of character.stats">
        <label>{{stat.name}}</label> {{stat.value}}
    </div>

    <h4>Spendable Points</h4>
    <div *ngFor="let spoint of character.spendPoints">
        <label>{{spoint.name}}</label> {{spoint.value}}
    </div>

</div>

<div *ngIf="_edit">

<div *ngIf="character.game.name=='Fallout'">
    <fallout-edit [mycharacter]="character" ></fallout-edit>
</div>

<div *ngIf="character.game.name=='Call Of Cthulhu'">
    <cthulhu-edit [mycharacter]="character"></cthulhu-edit>
</div>

</div>
