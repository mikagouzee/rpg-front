
    <h2>My characters</h2>
    <ul>
    <li *ngFor="let charac of characters" 
        (click)="onSelect(charac)">
        <span>{{charac.characterName}}</span>
        of player {{charac.playerName}}
        for game {{charac.game.name}}
    <button (click)="voirFiche(charac)">Voir Fiche</button>    
    </li>
    </ul>
